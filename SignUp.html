    <section>
      <div class="container">
      <br>
      <div class="text-center"><h3>SignUp</h3></div>
    <form onsubmit="return false">
      <div class="form-group row" id="input_id" >
        <label for="Email" class="col-sm-2 col-form-label" >Email</label>
        <div class="col-sm-8">
          <input type="email"  class="form-control" id="inputId" >
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-dark btn-sm" id="btn_email" onclick="check_email(inputId)">Check</button>
        </div>  
      </div>
      <div class="form-group row" id="input_pass1">
        <label for="userpassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword">
        </div>
        </div>
        <div class="form-group row" id="input_pass2">
        <label for="passwordcheck" class="col-sm-2 col-form-label">Password Check</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword2">
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-dark btn-sm" id="btn_password" onclick="check_password(inputPassword,inputPassword2)">Check</button>
        </div>  
        </div>
        <div class="form-group row" id="input_student">
        <label for="userstudentid" class="col-sm-2 col-form-label">Student ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputStudentid" onkeyup="match_major(inputStudentid)">
        </div>
        </div>
        <div class="form-group row" >
              <label for="inputMajor" class="col-sm-2 control-label">Select Major</label>
              <div class="col-sm-8">
                <select class="form-control" id="menu_major" disabled='true'>
                  <option value="com">Computer Engineer</option>
                  <option value="meca">Mecatoronics</option>
                  <option value="des">Design Engineer</option>
                  <option value="ener">Energy</option>
                  <option value="elec">Electronic</option>
                  <option value="indus">Industry Business</option>
                  <option value="mecanic">Mecanical</option>
                  <option value="archi">Architecture</option>
                </select>
              </div>  
        </div>
        <div class="form-group row" id="input_phone">
        <label for="userphone" class="col-sm-2 col-form-label" >Phone</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control " id="inputPhone" onkeyup="check_phone()" >
        </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-dark btn-md" id="signup" onclick="check_sign()">SignUp</button>
           <button type="submit" class="btn btn-dark btn-md" id="cancel" onclick="location.href='http://www.google.com/'">Cancel</button>
        </div>
        </div>
      </div>
    </form>

    </section>
